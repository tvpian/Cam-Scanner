<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>
        <!-- Camera output -->
<div  class="verticalhorizontal">
        <form id="myForm" method="POST" action="/download">
        <img src="//:0" alt="" id="camera--output">
        <input type="hidden" id="custId" name="custId">
        </form>
      </div>
        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>
		<div class = "rectangle">
  	<a href="http://clipart-library.com/clip-art/silhouette-of-human-body-22.htm"><img src="http://clipart-library.com/images_k/silhouette-of-human-body/silhouette-of-human-body-22.png" width="192" height="400" /></a>
    </div>
    </main>
    <!-- Reference to your JavaScript file -->




    <script src="static/app.js"></script>
</body>
</html>
